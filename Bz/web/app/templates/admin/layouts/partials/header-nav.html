<header class="main-header">
  <!-- Logo -->
  <a href="{{cmsprefix}}" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>GU</b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">GreaUp <b>CMS</b></span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top" data-ng-controller="HeaderController">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav" ng-show="authentication.user.name">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <!-- <img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image"> -->
            <span class="hidden-xs">{{authentication.user.name}}</span>
          </a>
          <ul class="dropdown-menu" data-ng-controller="AuthenticationController">
            <!-- User image -->
            <li class="user-header">
              <!-- <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image"> -->

              <p>
                {{authentication.user.name}}
                <!-- <small>Member since Nov. 2012</small> -->
              </p>
            </li>
            <!-- Menu Body -->
            <li class="user-body">
              <div class="row" data-ng-show="authentication.user.provider === 'local'">
                <div class="col-xs-4 text-center">
                  <a href="<$ cmsprefix $>/#!/settings/password">Change Password</a>
                </div>
              </div>
              <!-- /.row -->
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a href="<$ cmsprefix $>#!/settings/profile">Edit Profile</a>
              </div>
              <div class="pull-right">
                <a style="cursor: pointer" data-ng-click="signout()">Signout</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
