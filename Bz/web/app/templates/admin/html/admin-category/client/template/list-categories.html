<section data-ng-controller="CategoriesListController" data-ng-init="find()" id="mod-category">
    <section class="content-header">
        <h1>
            <span ng-switch="type">
                <span ng-switch-when="brand">Nhà sản xuất</span>
                <span ng-switch-when="model">Model</span>
            </span>
        </h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <a class="btn btn-primary" data-ui-sref="createCategory({type: type})">Thêm</a>
                    </div>
                    <hr>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="box-tools">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="form-inline filter-layout">
                                        <div class="form-group">
                                            <label class="control-label" for="name">Tên</label>
                                            <input type="text" name="name" data-ng-model="query.name" class="form-control input-sm pull-right" placeholder="Search"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="name">Trạng thái</label>
                                            <select class="form-control"data-ng-model="query.status" id="status" name="status" ng-options="item.value as item.name for item in statuses">
                                                <option value="">Trạng thái</option>
                                                <option value="{{item.value}}" ng-repeat="item in statuses">{{item.name}}</option>
                                            </select>
                                        </div>
                                        <hr>
                                        <div class="form-group filter-submit">
                                            <a class="btn btn-primary" ng-click="filter()">Filter</a> &nbsp;&nbsp;
                                            <a class="btn btn-primary" ng-click="reset()">Reset</a>
                                        </div>
                                        <hr>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>&nbsp;</div>
                        <table id="table-list" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Hình ảnh</th>
                                    <th>Tên</th>
                                    <th>Trạng thái</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="category in categories">
                                    <td><a data-ui-sref="editCategory({categoryId: category._id})">{{category._id}}</a></td>
                                    <td>
                                        <img ng-src="{{url + category.image}}" alt="" ng-if="category.image" class="image-cate">
                                    </td>
                                    <td>{{category.name}}</td>
                                    <td>
                                        <a style="cursor:pointer" ng-click="changeStatus(category)">
                                            <span class="label label-success" ng-if="category.status == 1">Publish</span>
                                            <span class="label label-danger" ng-if="category.status == 0">Unpublish</span>
                                        </a>
                                    </td>
                                    <td>
                                        <a data-ui-sref="editCategory({categoryId: category._id, type: type})" title="Edit"><i class="glyphicon glyphicon-edit"></i></a> &nbsp; &nbsp;
                                        <a ng-click="remove(category)" style="cursor:pointer" title="Delete">
                                            <i class="glyphicon glyphicon-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <bz-pagination max-page="10" name="category_page" current-page="currentPage" total-page="totalPage" page-changed="pageChanged"></bz-pagination>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="alert alert-warning text-center" data-ng-hide="!categories.$resolved || categories.length">
                    No Categories yet, why don't you <a data-ui-sref="createCategory">create one</a>?
                </div>
            </div>
        </div>
    </section>
</section>
