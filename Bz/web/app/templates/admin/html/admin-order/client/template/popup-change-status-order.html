<div id="pop-change-status-order-admin" class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title">Thay đổi trạng thái đơn hàng</h4>
		</div>
		<div class="modal-body">
			<select class="form-control" data-ng-model="order.status" name="status" id="status" ng-options="item.value as item.name for item in OrderStatuses"
			 required></select>
		</div>
		<div class="modal-footer">
			<button class="btn btn-success" type="button" ng-click="update()">Cập nhật</button>
			<button class="btn btn-default" type="button" ng-click="$dismiss()">Huỷ bỏ</button>
		</div>
	</div>
</div>
