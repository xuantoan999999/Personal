<li class="treeview">
    <a href="#">
    <i class="fa fa-users"></i>
        <span>Quản lý nhà sản xuất</span>
        <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
        </span>
    </a>
    <ul class="treeview-menu" style="display: none;">
        <!-- =========================Users========================= -->
        <li ng-if="pageMethods.authSvc.isAdmin" ng-class="{'active':pageData.menuType === 'list-brand'}" class="treeview">
            <a ui-sref="listBrand({type: 'brand'})">
                <i class="fa fa-users text-aqua"></i> <span> Danh sách nhà sản xuất</span>
            </a>
        </li>

        <!-- =========================Users========================= -->
        <li ng-if="pageMethods.authSvc.isAdmin" ng-class="{'active':pageData.menuType === 'create-brand'}" class="treeview">
            <a ui-sref="createBrand({type: 'brand'})">
                <i class="fa fa-circle-o text-aqua"></i> <span> Thêm nhà sản xuất</span>
            </a>
        </li>
        <!-- =========================END Users========================= -->
    </ul>
</li>
