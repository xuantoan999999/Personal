<div id="pop-message-admin" class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title" ng-bind="popTitle"></h4>
		</div>
		<div class="modal-body">
			<p>[[message]]</p>
		</div><!-- End: Body -->
		<div class="modal-footer">
            <button class="btn btn-danger" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-default" type="button" ng-click="$dismiss()">Cancel</button>
        </div>
	</div>
	<!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
