<!--Content Wrapper. Contains page content -->
<div id="mod-config-list" class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Configs
			<small>Config List</small>
		</h1>
		<ol class="breadcrumb">
			<li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
			<li><a class="active">Configs</a></li>
		</ol>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">List of Config</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<div ng-if="pageMethods.authSvc.isSuperAdmin() || (pageMethods.authSvc.isAdmin() && pageMethods.authSvc.hasPermission('config', ['add']))"
						 class="form-inline pull-right">
							<div class="form-group form-group-item">
								<a class="btn btn-primary btn-sm btn-flat" ui-sref="createConfig({module: 'config'})">
									<i class="glyphicon glyphicon-plus"></i>
									<span>Thêm mới</span>
								</a>
							</div>
						</div>
						<div class="clearfix"></div>
						<div ng-show="vmListConfig.loading" style="text-align: center;"><img src="/assets/loading.svg" alt=""></div>
						<table ng-show="!vmListConfig.loading" ng-table="vmListConfig.table" class="table table-condensed table-bordered table-striped">
							<tr ng-repeat="item in $data">
								<td data-title="'STT'">
									<div class="col col-num" ng-bind="((vmListConfig.queryParams.page - 1) * vmListConfig.queryParams.limit) + $index + 1"></div>
								</td>
								<td data-title="'Tên'">[[item.name]]</td>
								<td data-title="'Giá trị'">[[item.value]]</td>
								<td data-title="'Mô tả'">[[item.description]]</td>
								<td data-title="'Trạng thái'">
									<span class="[[item.status === true ? 'label label-success': 'label label-default']]">[[item.status === true ? 'Active': 'Inactive']]</span>
								</td>
								<!--<td data-title="'Ngày tạo'">
									<span ng-bind="item.created | bzFormatDate:'h:m:s DD/MM/YYYY'"></span>
								</td>-->
								</td>
								<td data-title="'Action'">
									&nbsp
									<a ng-if="pageMethods.authSvc.isSuperAdmin() || (pageMethods.authSvc.isAdmin() && pageMethods.authSvc.hasPermission('config', ['edit']))"
									 class="btn btn-default btn-flat btn-edit"  ui-sref="editConfig({module: 'config', id:item._id})">
										Sửa
									</a>
									&nbsp
									<a ng-if="pageMethods.authSvc.isSuperAdmin() || (pageMethods.authSvc.isAdmin() && pageMethods.authSvc.hasPermission('config', ['delete']))"
									  class="btn btn-default btn-flat btn-delete"  ng-click="vmListConfig.remove(item._id)">
										Xoá
									</a>
								</td>
							</tr>
						</table>
						<div ng-show="vmListConfig.listConfig.length == 0" class="no-data">
							Chưa có dữ liệu
						</div>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper-->
