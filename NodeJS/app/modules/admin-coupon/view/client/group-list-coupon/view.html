<!--Content Wrapper. Contains page content -->
<div id="mod-coupon-list" class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Nhóm phiếu giảm giá
			<small>Danh sách</small>
		</h1>
		<ol class="breadcrumb">
			<li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
			<li><a class="active">Nhóm phiếu giảm giá</a></li>
		</ol>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">Danh sách</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<div class="form-inline pull-right">
							<div class="form-group form-group-item">
								<a class="btn btn-success btn-sm btn-flat" ng-click="vmCPG.exportExcel()" ng-disabled="vmCPG.btnExport">
                                    <span>Xuất Excel</span>
                                </a>
								<a class="btn btn-primary btn-sm btn-flat" ng-show="vmCPG.showBtnAdd" ui-sref="coupon-create({type: 'group'})">
									<i class="glyphicon glyphicon-plus"></i>
									<span>Tạo 1 nhóm phiếu giảm giá</span>
								</a>
							</div>
						</div>
						<div class="clearfix"></div>
						<form name="filterForm" ng-submit="vmCPG.filter(vmCPG.keyword)">
							<div class="row">
								<div class="col-xs-3">
									<div class="form-group">
										<input type="text" class="form-control" ng-model="vmCPG.keyword" placeholder="Mã giảm giá" />
									</div>
								</div>
								<div class="col-xs-4">
									<button type="submit" name="search"  class="btn btn-success btn-flat">
										<i class="fa fa-search"></i>
										<span>Filter</span>
									</button>
									<a type="button" name="reset"  class="btn btn-default btn-flat" ng-click="vmCPG.filterReset()">
										<i class="fa fa-undo"></i>
										<span>Reset</span>
									</a>
								</div>
							</div>
						</form>

						<script type="text/ng-template" id="headerCheckbox.html">
							<label for="all-check">Tất cả</label>
							<input id="all-check" i-check type="checkbox" ng-model="vmCPG.checkbox.selectAll" class="select-all" ng-change="vmCPG.selectAll()"
							/>
						</script>

						<div ng-show="vmCPG.loading" style="text-align: center;"><img src="/assets/loading.svg" alt=""></div>
						<table ng-show="!vmCPG.loading" ng-table="vmCPG.table" class="table table-condensed table-bordered table-striped text-center">
							<tr ng-repeat="item in $data">
								<td style="text-align: center;" header="'headerCheckbox.html'">
									<input type="checkbox" i-check id="checkbox_[[item._id]]" name="checkbox_[[item._id]]" ng-model="item.value_checkbox" />
								</td>
								<td data-title="'STT'">
									<div class="col col-num" ng-bind="((vmCPG.queryParams.page - 1) * vmCPG.queryParams.limit) + $index + 1"></div>
								</td>
								<td data-title="'Mã group'">[[item.code]]</td>
								<td data-title="'Mã coupon'" class="text-left">
									<span ng-repeat="item_code in item.code_group">[[item_code.code]] <span ng-show="!$last">,</span></span>
								</td>
								<td data-title="'Tên'">[[item.name]]</td>
								<td data-title="'Số đơn hàng được sử dụng'">
									<span ng-bind="vmCPG.sumOrder(item)"></span>
								</td>
								<td data-title="'Trạng thái'">
								<span class="[[item.status == 'active' ? 'label label-success': 'label label-default']]">[[item.status == 'active' ? 'Active': 'Inactive']]</span>
								</td>
								<td data-title="'Action'">
									<a class="btn btn-default" ng-show="vmCPG.showBtnEdit" ui-sref="coupon-edit({id:item._id})">
										Sửa
									</a>
									&nbsp
									<a class="btn btn-default" ng-show="vmCPG.showBtnDelete" ng-click="vmCPG.remove(item._id)">
										Xóa
									</a>
									&nbsp
									<a class="btn btn-default" ui-sref="order-list({coupon_order:item._id, export: true})">
										Xem các order được sử dụng
									</a>
								</td>
							</tr>
						</table>

					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper-->
