<div id="mod-permission-add" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Phân quyền
        </h1>

        <ol class="breadcrumb">
            <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Phân quyền</a></li>
            <li class="active">Thêm mới</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- SELECT2 EXAMPLE -->
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title">Thêm mới</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form novalidate id="frmPermission" name="frmPermission" ng-submit="vmAddPermission.save(frmPermission.$valid)">
                    <div class="box-body">
                        <!-- Toolbar -->
                        <div class="toolbar">
                            <div class="form-inline pull-right">
                                <div class="form-group form-action">

                                    <a ui-sref="permission" class="btn btn-primary btn-flat">
                                        <i class="glyphicon glyphicon-remove"></i>
                                        <span>Hủy bỏ</span>
                                    </a>
                                    <button bz-submit type="submit" class="btn btn-success btn-flat btn-submit" ng-class="{'loading-btn': userEdit.lockForm}"
                                        ng-disabled="lockForm">
                                        <i class="glyphicon glyphicon-floppy-disk" ng-if="!vmAddPermission.lockForm"></i>
                                        <span>Lưu</span>
                                        </button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <!-- End: Toolbar -->
                        <div class="row">
                            <div class="col-md-8">
                                <!-- Tên đơn vị -->
                                <div class="form-group">
                                    <label for="txtName">Tên quyền<span class="required">*</span></label>
                                    <!--<select ui-select2 class="form-control"  ng-model="vmAddPermission.formData.role" name="txtName" id="txtName"
                                        required>
                                        <option value="[[value.value]]" ng-repeat="(key, value) in vmAddPermission.listRole">[[value.name]]</option>
                                        </select>-->

                                    <input id="txtName" name="txtName" ng-change="vmAddPermission.checkName()" class="form-control" type="text" ng-model="vmAddPermission.formData.role"
                                        required />
                                    <div class="messages-error" ng-messages="frmPermission.txtName.$error" ng-if="vmAddPermission.submitted">
                                        <div ng-message="required">Bạn chưa nhập tên</div>
                                    </div>
                                </div>

                                <!-- Tài nguyên-->
                                <div class="form-group">
                                    <label for="slResource">Tài nguyên<span class="required">*</span></label>
                                    <select ui-select2 class="form-control" multiple ng-model="vmAddPermission.formData.resource" name="slResource" id="slResource"
                                        required>
                                        <option value="[[value]]" ng-repeat="(key, value) in vmAddPermission.listResource">[[value]]</option>
                                        </select>
                                    <div class="messages-error" ng-messages="frmPermission.slResource.$error" ng-if="vmAddPermission.submitted">
                                        <div ng-message="required">Bạn cần chọn ít nhất 1 module</div>
                                    </div>
                                </div>

                                <!-- Quyền hạn-->
                                <div class="form-group">
                                    <label for="slPermission">Quyền hạn<span class="required">*</span></label>
                                    <br>
                                    <input i-check id="chkFullPermission" type="checkbox" ng-model="vmAddPermission.fullPermission" ng-change="vmAddPermission.onChangePermission()">                                    Tất cả quyền
                                    <br>
                                    <strong class="space"> hoặc chọn </strong>
                                    <select ng-disabled="vmAddPermission.fullPermission" ui-select2 class="form-control" multiple ng-model="vmAddPermission.formData.permission"
                                        name="slPermission" id="slPermission" required>
                                        <option value="[[value.value]]" ng-repeat="(key, value) in vmAddPermission.listPermission">[[value.name]]</option>
                                        </select>
                                    <div class="messages-error" ng-messages="frmPermission.slPermission.$error" ng-if="vmAddPermission.submitted">
                                        <div ng-message="required">Bạn cần nhập tối thiếu 1 quyền</div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <a ui-sref="permission" class="btn btn-primary btn-flat">
                            <i class="glyphicon glyphicon-remove"></i>
                            <span>Hủy bỏ</span>
                        </a>
                        <button bz-submit type="submit" class="btn btn-success btn-flat btn-submit" ng-class="{'loading-btn': lockForm}" ng-disabled="lockForm">
							<i class="glyphicon glyphicon-floppy-disk" ng-if="!vmAddPermission.lockForm"></i>
							<span>Lưu</span>
						</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
