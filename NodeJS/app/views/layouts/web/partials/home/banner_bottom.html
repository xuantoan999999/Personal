<div class="banner-bottom">
    <div class="row">
        {{#each banner_bottom_item}}
        <div class="col-xs-12">
            <a href="{{this.link}}">
                <div class="image">
                    <img src="/files/banner_image/{{this.image}}" class="img-responsive" alt="banner_image">
                </div>
            </a>
        </div>
        {{/each}}
    </div>
</div>
