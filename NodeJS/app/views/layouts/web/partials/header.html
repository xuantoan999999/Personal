	<!-- Tracking Order sau khi đặt hàng xong -->
	{{#if_eq nameTracking 'CheckoutSuccess'}}
	<script>
		/* <![CDATA[ */
		var order = {{{json order}}};
		if(order){
			window.dataLayer = window.dataLayer || []
			var tpmPro = [];
			for (let key in order.order_detail) {
				if (order.order_detail.hasOwnProperty(key)) {
					tpmPro.push({
						'sku': order.order_detail[key].product._id,
						'name': order.order_detail[key].product.name,
						'price': order.order_detail[key].price,
						'quantity': order.order_detail[key].order_quantity
					});
				}
			}
			dataLayer.push({
				'transactionId': order.id_order,
				'transactionAffiliation': '',
				'transactionTotal': order.total_pay,
				'transactionTax': 0,
				'transactionShipping': order.payment_info.info.shipping_fee,
				'transactionProducts': tpmPro
			})
		}
		/* ]]> */
	</script>
	{{/if_eq}}
