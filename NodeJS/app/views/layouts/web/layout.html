<!DOCTYPE html>
<html>

<head>
	<title>{{meta.title}}</title>
	{{> web/partials/header}}
</head>

<body class="{{class.body_class}}">

	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{settings.GTM}}"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->

	<div id="fb-root"></div>
	<div class="view-container hidden-style hidden-style1 hidden-script">
		{{> web/partials/header_navbar}}
		{{{ content }}}
		{{> web/partials/footer_sidebar}}
	</div>
	<!-- /container -->
	{{> web/partials/footer}}
</body>

</html>
