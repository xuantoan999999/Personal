<section data-ng-controller="BannersController" data-ng-init="find()">
    <section class="content-header">
        <h1>Banners</h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">List Banners</h3>
                        <div class="pull-right">
                            <a class="btn btn-block btn-primary" data-ui-sref="createBanner">New</a>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="box-tools">
                            <div class="input-group" style="width: 150px;">
                                <input type="text" name="query" data-ng-model="query" class="form-control input-sm pull-right" placeholder="Search" />
                                <div class="input-group-btn">
                                    <button ng-click="find()" class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                        <div>&nbsp;</div>
                        <table id="table-list" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Subtitle</th>
                                    <th>Image</th>
                                    <th>Position</th>
                                    <th>Status</th>
                                    <th>Created on</th>
                                    <th>Category</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="banner in banners">
                                    <td><a data-ui-sref="viewBanner({bannerId: banner._id})">{{banner._id}}</a></td>
                                    <td>{{banner.title}}
                                        <br/> {{banner.link}}</td>
                                    <td>{{banner.subtitle}}</td>
                                    <td><img ng-if="banner.image" ng-src="{{webUrl + banner.image}}" style="max-width: 100px" /></td>
                                    <td>{{banner.position}}</td>
                                    <td><span class="label label-success" ng-if="banner.status == 1">Publish </span><span class="label label-danger" ng-if="banner.status == 0">Unpublish </span></td>
                                    <td>{{banner.created | date:'medium'}}</td>
                                    <td>
                                        <div data-ng-repeat="category in banner.category"> {{category.name}}</div>
                                    </td>
                                    <td>
                                        <a data-ui-sref="editBanner({bannerId: banner._id})" title="Edit"><i class="glyphicon glyphicon-edit"></i></a> &nbsp; &nbsp;
                                        <a data-ui-sref="viewBanner({bannerId: banner._id})" title="Delete">
                                            <i class="glyphicon glyphicon-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <ul boundary-links="true" items-per-page="itemsPerPage" max-size="numberVisiblePages" uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm pull-right" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="alert alert-warning text-center" data-ng-hide="!banners.$resolved || banners.length">
                    No banner yet
                </div>
            </div>
        </div>
    </section>
</section>
