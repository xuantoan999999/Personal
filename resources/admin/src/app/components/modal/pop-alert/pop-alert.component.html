<div id="mod-popup-alert" class="mt-modal">
  <div class="modal-header">
    <h4>Warning</h4>
  </div>
  <div class="modal-body">
    <p *ngIf="!content.message">Are you sure ?</p>
    <p *ngIf="content.message">{{content.message}} ?</p>
  </div>
  <div class="modal-footer">
    <button md-raised-button color="warn" (click)="continue()">
      OK
    </button>
    <button md-button md-dialog-close="false">
      Cancel
    </button>
  </div>
</div>
