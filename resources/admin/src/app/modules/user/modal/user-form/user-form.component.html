<div id="mod-add-user" class="container">
    <form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="form-group">
            <md-form-field class="form-control">
                <input mdInput placeholder="Tên" ngModel name="username" #username="ngModel">
            </md-form-field>
            <!-- <div class="text-danger" *ngIf="(username.touched || f.submitted) && !username.valid">
                <div *ngIf="username.errors.required">Chưa nhập tên/email</div>
            </div> -->
        </div>
        <div class="form-group">
            <md-form-field class="form-control">
                <input mdInput placeholder="Email" ngModel name="email" #username="ngModel">
            </md-form-field>
            <!-- <div class="text-danger" *ngIf="(username.touched || f.submitted) && !username.valid">
                <div *ngIf="username.errors.required">Chưa nhập tên/email</div>
            </div> -->
        </div>

        <div class="form-group">
            <md-select placeholder="Favorite food" [(ngModel)]="selectedValue" name="food" class="form-control" [multiple]="multiple">
                <md-option *ngFor="let food of foods" [value]="food.value">
                  {{food.viewValue}}
                </md-option>
              </md-select>
        </div>
        <p> Selected value: {{selectedValue}} </p>

        <div class="form-group text-right">
            <button md-raised-button color="primary" type="submit">Thêm</button>
        </div>
    </form>
</div>
