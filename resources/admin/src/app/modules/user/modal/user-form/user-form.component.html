<div id="mod-user" class="container">
    <form #formUser="ngForm" (ngSubmit)="submit(formUser)">
        <div class="form-group">
            <md-form-field class="form-control">
                <input mdInput placeholder="Tên" [(ngModel)]="user.name" #nameControl="ngModel" name="name" required>
                <md-error *ngIf="(nameControl.touched || formUser.submitted) && !nameControl.valid">
                    <span *ngIf="nameControl.errors.required">Chưa nhập tên</span>
                </md-error>
            </md-form-field>
        </div>

        <div class="form-group">
            <md-form-field class="form-control">
                <input mdInput placeholder="Email" [(ngModel)]="user.email" #emailControl="ngModel" name="email" [pattern]="pattern.email"
                    required>
                <md-error *ngIf="formUser.submitted && !emailControl.valid">
                    <span *ngIf="emailControl.errors.required">Chưa nhập email</span>
                    <span *ngIf="emailControl.errors.pattern">Chưa nhập đúng dạng email</span>
                </md-error>
            </md-form-field>
        </div>

        <div class="form-group">
            <md-form-field class="form-control">
                <input mdInput placeholder="Password" [(ngModel)]="user.password" type="password" name="password" #passwordControl="ngModel"
                    required>
                <md-error *ngIf="(passwordControl.touched  || formUser.submitted) && !passwordControl.valid">
                    <span *ngIf="passwordControl.errors.required">Chưa nhập password</span>
                </md-error>
            </md-form-field>
        </div>

        <div class="form-group">
            <md-form-field class="form-control">
                <input mdInput placeholder="Confirm Paswword" [(ngModel)]="user.confirm_password" type="password" name="confirm_password" #confirmPasswordControl="ngModel" required validateEqual="password">
                <md-error *ngIf="formUser.submitted && !confirmPasswordControl.valid">
                    <span *ngIf="confirmPasswordControl.errors.required">Chưa nhập xác nhận password.</span>
                    <span *ngIf="!confirmPasswordControl.errors.validateEqual">Không đúng password đã nhập.</span>
                </md-error>
            </md-form-field>
        </div>

        <div class="form-group">
            <md-select placeholder="Roles" ngModel [(ngModel)]="user.roles" name="roles" class="form-control" #rolesControl="ngModel" [multiple]="multiple" required>
                <md-option *ngFor="let role of allRoles" [value]="role.value">
                    {{role.name}}
                </md-option>
            </md-select>
            <md-error *ngIf="formUser.submitted && !rolesControl.valid">
                <span *ngIf="rolesControl.errors.required">Chưa chọn role</span>
            </md-error>
        </div>

        <div class="form-group text-right">
            <button md-raised-button color="primary" type="submit" [disabled]="!formUser.valid && formUser.submitted">Thêm</button>
        </div>
    </form>
</div>
