<div id="mod-facebook" class="container">
  <form #formFanpage="ngForm" (ngSubmit)="submit(formFanpage)">
    <div class="form-group">
      <mat-form-field class="form-control">
        <input matInput placeholder="Tên" [(ngModel)]="facebook.name" #nameControl="ngModel" name="name" required>
        <mat-error *ngIf="(nameControl.touched || formFanpage.submitted) && !nameControl.valid">
          <span *ngIf="nameControl.errors.required">Chưa nhập tên</span>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group text-right">
      <button mat-raised-button color="primary" type="submit" [disabled]="!formFanpage.valid && formFanpage.submitted" *ngIf="showAdd">Thêm</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!formFanpage.valid && formFanpage.submitted" *ngIf="!showAdd">Sửa</button>
    </div>
  </form>
</div>
