<div class="box white" *ngIf="!showLoading">
  <div class="text-right">
      <a md-raised-button color="primary" (click)="popAdd()">
          <i class="material-icons">add</i>
          Add fanpage
      </a>
  </div>

  <ngx-datatable [rows]="rows" [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [externalPaging]="true" [offset]="currentPage" [limit]="itemsPerPage" [count]="totalItems" (page)='setPage($event)'>
      <ngx-datatable-column name="TÃªn" prop="name" editable="false" frozenLeft="True" [sortable]="sortable"></ngx-datatable-column>
      <ngx-datatable-column name="Action" [sortable]="sortable">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-website="row" let-group="group" let-rowHeight="rowHeight">
              <a md-raised-button color="primary" (click)="popEdit(website._id)">
                  <i class="material-icons">edit</i>
                  Edit
              </a>
              <button md-raised-button color="warn" (click)="popDelete(website._id)">
                  <i class="material-icons">delete_forever</i>
                  Delete
              </button>
          </ng-template>
      </ngx-datatable-column>
  </ngx-datatable>
</div>
