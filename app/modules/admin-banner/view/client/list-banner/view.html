<div id="mod-banner-list" class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Quản lý banner
			<small>Quản lý banner</small>
		</h1>
		<ol class="breadcrumb">
			<li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
			<li><a class="active" ui-sref="product">Banner</a></li>
		</ol>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title pull-left">Quản lý banner</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<div class="row">
							<div class="col-xs-4 text-center">
								<a class="btn btn-primary btn-flat" ui-sref="banner-home-top()" ng-show="vmBaL.showBtnEdit">
									Home Top
								</a>
							</div>
							<div class="col-xs-4 text-center">
								<a class="btn btn-primary btn-flat" ui-sref="banner-home-bottom()" ng-show="vmBaL.showBtnEdit">
										Home Bottom
									</a>
							</div>
							<div class="col-xs-4 text-center">
								<a class="btn btn-primary btn-flat" ui-sref="banner-category-top()" ng-show="vmBaL.showBtnEdit">
										Category Top
									</a>
							</div>
							<div class="clearfix"></div>
						</div>
						<!--Start: Filter form-->

						<!--End: Filter form-->

						<div ng-show="vmBaL.loading" style="text-align: center;"><img src="/assets/loading.svg" alt=""></div>
						<table ng-show="!vmBaL.loading" ng-table="vmBaL.table" class="table table-condensed table-bordered table-striped">
							<tr ng-repeat="(key, banner) in $data">
								<td data-title="'STT'" class="text-center">
									<div class="col col-num" ng-bind="$index + 1"></div>
								</td>
								<td data-title="'Image'">
									<img ng-src="[[vmBaL.urlImg]][[banner.image]]" alt="" width="200">
								</td>
								<td data-title="'Page'" ng-bind="banner.page" class="text-center"></td>
								<td data-title="'Position'" ng-bind="banner.position" class="text-center"></td>
								<td data-title="'Order'" ng-bind="banner.order" class="text-center"></td>
								<td data-title="'Status'" ng-bind="banner.status" class="text-center"></td>
								<td data-title="'Type'" ng-bind="banner.type" class="text-center"></td>
								<td data-title="'Action'" class="text-center">
									<a ng-click="vmBaL.deleteBanner(banner._id)" href="" ng-show="vmBaL.showBtnDelete">Xóa</a>
								</td>
							</tr>
						</table>

					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
	<!-- /.content -->
</div>
