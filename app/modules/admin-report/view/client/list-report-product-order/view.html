<div id="mod-product-list" class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Báo cáo sản phẩm bán ra
			<small>Báo cáo sản phẩm bán ra</small>
		</h1>
		<ol class="breadcrumb">
			<li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
			<li><a class="active" ui-sref="product">Báo cáo sản phẩm bán ra</a></li>
		</ol>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">Báo cáo sản phẩm bán ra</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<!--Start: Filter form-->
						<form name='filterForm' ng-submit='vmRPO.filterForm(filterForm)'>
							<div class="row">
								<div class="col-xs-4">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Tên sản phẩm" ng-model="vmRPO.queryParams.name">
									</div>
								</div>
								<div class="col-xs-2">
									<div class="form-group">
										<select class="form-control" ng-model="vmRPO.queryParams.category">
											<option value="">Danh mục</option>
											<option value="[[category._id]]" ng-repeat="category in vmRPO.optionsCate">[[category.name]]</option>
											<optgroup label="[[option.name]]" ng-repeat="(key, option) in vmRPO.optionsCate" ng-if="option.sub_cate.length > 0">
												<option value="[[value._id]]" ng-repeat="(key, value) in option.sub_cate">
													[[value.name]]
												</option>
											</optgroup>
										</select>
									</div>
								</div>
								<div class="col-xs-3">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Ngày" ng-model="vmRPO.filter.date" id="datetime-picker" atr-date-time-picker atr-options="vmRPO.dateTimePickerOpt">
                                    </div>
                                </div>
								<div class="col-xs-4">
									<button type="submit" class="btn btn-success btn-flat">
										<i class="fa fa-search"></i>
										<span>Filter</span>
									</button>
									<a href="" ng-click="vmRPO.clearFilter()" class="btn btn-default btn-flat">
										<i class="fa fa-undo "></i>
										<span></span> Reset
									</a>
								</div>
							</div>
						</form>
						<!--End: Filter form-->

						<div ng-show="vmRPO.loading" class="text-center"><img src="/assets/loading.svg" alt=""></div>
						<table ng-show="!vmRPO.loading" ng-table="vmRPO.table" class="table table-condensed table-bordered table-striped">
							<tr ng-repeat="(key, item) in $data">
								<td data-title="'STT'">
									<div class="col col-num" ng-bind="((vmRPO.queryParams.page - 1) * vmRPO.queryParams.limit) + $index + 1"></div>
								</td>
								<td data-title="'Hình ảnh'" class="">
									<a ng-href="[[vmRPO.setting.configs.webUrl]]/san-pham/[[item.product.slug]]-[[item.product._id]]" target="_blank">
										<img ng-src="[[vmRPO.checkImgOld(vmRPO.urlImg,item.product.thumb)]]" alt="" class="img-product" ng-if="item.product.thumb">
									</a>
								</td>
								<td data-title="'Tên'" ng-bind="item.product.name"></td>
								<td data-title="'Trạng thái'">
									<label class="label label-danger" ng-if="item.product.qty_in_stock == 0">
										Hết hàng
									</label>
									<label class="label label-danger" ng-if="0 < item.product.qty_in_stock && item.product.qty_in_stock <= 3">
										Sắp hết hàng
									</label>
									<label class="label label-success" ng-if="item.product.qty_in_stock > 3">
										Còn hàng
									</label>
								</td>
								<td data-title="'Danh mục'">
									<span ng-repeat="category in item.product.category_list">[[category.name]]<span ng-if="!$last">,</span> </span>
								</td>
								<td data-title="'Số lượng trong kho'" sortable="'qty_in_stock'" ng-bind="item.product.qty_in_stock"></td>
								<td data-title="'Tổng số lượng bán'" ng-bind="item.order.order_quanlity" sortable="'total_order'"></td>
							</tr>
						</table>

					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
	<!-- /.content -->
</div>
