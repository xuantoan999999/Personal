<!--Content Wrapper. Contains page content -->
<div id="mod-certificate-list" class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Chứng chỉ
			<small>Danh sách</small>
		</h1>
		<ol class="breadcrumb">
			<li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
			<li><a class="active">Chứng chỉ</a></li>
		</ol>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">Danh sách</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<div class="form-inline pull-right">
							<div class="form-group form-group-item">
								<a class="btn btn-primary btn-sm btn-flat" ng-show="vmCertificates.showBtnAdd" ui-sref="certificate-create()">
									<i class="glyphicon glyphicon-plus"></i>
									<span>Thêm</span>
								</a>
							</div>
						</div>
						<div class="clearfix"></div>

						<form name="filterForm" ng-submit="vmCertificates.filter(vmCertificates.keyword)">
							<div class="row">
								<div class="col-xs-3">
									<div class="form-group">
										<input type="text" class="form-control" ng-model="vmCertificates.keyword" placeholder="Tên chứng chỉ" />
									</div>
								</div>
								<div class="col-xs-4">
									<button type="submit" name="search"  class="btn btn-success btn-flat">
										<i class="fa fa-search"></i>
										<span>Filter</span>
									</button>
									<a type="button" name="reset"  class="btn btn-default btn-flat" ng-click="vmCertificates.filterReset()">
										<i class="fa fa-undo"></i>
										<span>Reset</span>
									</a>
								</div>
							</div>
						</form>

						<div ng-show="vmCertificates.loading" style="text-align: center;"><img src="/assets/loading.svg" alt=""></div>
						<table ng-show="!vmCertificates.loading" ng-table="vmCertificates.table" class="table table-condensed table-bordered table-striped text-center">
							<tr ng-repeat="item in $data">
								<td data-title="'STT'">
									<div class="col col-num" ng-bind=" ((vmCertificates.queryParams.page - 1) * vmCertificates.queryParams.limit) + $index + 1"></div>
								</td>
								<td data-title="'Tên'">[[item.name]]</td>
								<td data-title="'Hình ảnh'">
									<div class="list-image" ng-repeat="image in item.images">
										<img class="img-product" ng-show="item.images[0]" ng-src="[[vmCertificates.imagesDerectory + image.url]]" >
									</div>
									<span class="text-center" ng-if="!item.images[0]">Chứng chỉ này chưa có ảnh</span>
								</td>
								<td data-title="'Mô tả'">[[item.description]]</td>
								<td  data-title="'Action'">
									<a class="btn btn-default" ng-show="vmCertificates.showBtnEdit" ui-sref="certificate-edit({id:item._id})">
										<span>Sửa</span>
									</a>
									&nbsp
									<a class="btn btn-default" ng-show="vmCertificates.showBtnDelete" ng-click="vmCertificates.remove(item._id)">
										<span>Xóa</span>
									</a>
									&nbsp
									<a class="btn btn-default" ui-sref="certificate-product({id:item._id})">
										<span>Sản phẩm</span>
									</a>
								</td>
							</tr>
						</table>

					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper-->
