<div id="pop-them-moi-dia-chi" class="bzPopup">
	<div class="pop-head">
		<h6 class="heading6">SỬA ĐỊA CHỈ GIAO HÀNG</h6>
	</div>
	<div class="pop-content">
		<form novalidate name="frmShippingAddress" ng-submit="vmEditShippingAddress.updateAddressShipping(frmShippingAddress.$valid)">
			<div class="form-group " ng-class="{'error': (frmShippingAddress.txtName.$error.required) && vmEditShippingAddress.submitted }">
				<label for="txtName">Họ và Tên</label>
				<div class="msg-input ">
					<input type="text" class="form-control" id="txtName"  name="txtName"  ng-model="vmEditShippingAddress.formData.name" required  />
				</div>
				<div ng-messages="frmShippingAddress.txtName.$error" ng-if="vmEditShippingAddress.submitted">
					<span class="message-error" ng-message="required">Bạn chưa nhập họ tên</span>
				</div>
			</div>
			<div class="form-group" ng-class="{'error': (frmShippingAddress.txtPhone.$error.required || frmShippingAddress.txtPhone.$error.pattern || frmShippingAddress.txtPhone.$error.minlength || frmShippingAddress.txtPhone.$error.maxlength) && vmEditShippingAddress.submitted }">
				<label for="txtPhone">Số điện thoại</label>
				<div class="msg-input ">
					<input type="tel" class="form-control" id="txtPhone" name="txtPhone" ng-model="vmEditShippingAddress.formData.phone" ng-pattern="/^0[\d]{9,10}/" bz-input-only-digits  minlength="10" maxlength="11"  required>
				</div>
				<div ng-messages="frmShippingAddress.txtPhone.$error" ng-if="vmEditShippingAddress.submitted">
					<span class="message-error" ng-message="required">Vui lòng nhập số điện thoại người nhận.</span>
					<span class="message-error" ng-message="minlength">Bạn phải nhập ít nhất 10 số.</span>
					<span class="message-error" ng-message="maxlength">Số điện thoại quá dài</span>
					<span class="message-error" ng-message="pattern">Điện thoại phải có số '0' đầu tiên</span>
				</div>
			</div>
			<div class="form-group" ng-class="{'error': (frmShippingAddress.district.$error.required) && vmEditShippingAddress.submitted }">
				<label for="district">Quận/huyện (TP.Hồ Chí Minh) </label>
				<div class="msg-input">
					<select class="selectbox" id="district" name="district" ng-model="vmEditShippingAddress.formData.id_shipping_fee._id" required>
						<option value="">--Chọn quận/huyện--</option>
						<option ng-repeat="district in vmEditShippingAddress.districts" value="[[district._id]]">[[district.district]]</option>
					</select>
				</div>
				<div ng-messages="frmShippingAddress.district.$error" ng-if="vmEditShippingAddress.submitted">
					<span class="message-error" ng-message="required">Vui lòng chọn quận/huyện</span>
				</div>
			</div>
			<div class="form-group last-child" ng-class="{'error': (frmShippingAddress.address.$error.required) && vmEditShippingAddress.submitted }">
				<label for="address">Địa chỉ chi tiết</label>
				<div class="msg-input ">
					<input type="text" class="form-control" id="address" name="address" ng-model="vmEditShippingAddress.formData.address_detail" required>
				</div>
				<div ng-messages="frmShippingAddress.address.$error" ng-if="vmEditShippingAddress.submitted">
					<span class="message-error" ng-message="required">Bạn chưa nhập địa chỉ.</span>
				</div>
			</div>
			<div class="text-right">
				<button type="submit" class="btn btn-primary" ng-disabled="vmEditShippingAddress.lockForm">Sửa</button>
			</div>
		</form>
	</div>
</div>
