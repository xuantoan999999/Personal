<input type="text" class="form-control" (keyup.enter)="createPost(title)" #title>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    <button (click)="updatePost(post)" class="btn btn-default btn-sm">Update</button>
    <button (click)="deletePost(post)" class="btn btn-default btn-sm">Delete</button>
    {{ post.title }}
  </li>
</ul>
